filebeat:
  autodiscover:
    providers:
    - hints:
        default_config:
          clean_inactive: 72h
          ignore_older: 48h
          multiline:
            match: after
            max_lines: 1000
            negate: false
            pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:'
            type: pattern
          paths:
          - /var/log/containers/*${data.kubernetes.container.id}.log
          type: container
        enabled: true
      # node: ${NODE_NAME}
      # 生产
      node: prd-dmz-ack22128worker
      cleanup_timeout: 5m
      # node: prd-dmz-ack21194worker
      # 测试
      # node: test-dmz-ack-23238-worker
      # 普通node
      # node: prd-10.162.167.47-s01764-paas
      # node: prd-paas-10.163.222.171-s01764
      type: kubernetes


output:
  console:
    pretty: true

logging:
  level: error
  selectors: ["*"]
  to_stderr: true
  metrics.enabled: false
